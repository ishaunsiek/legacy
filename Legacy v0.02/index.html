<!doctype html>
<html> <!--class="no-js" lang=""-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="lifely.js"></script>
</head>


<body ng-app="lifely">

<!-- Add your site or application content here -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Legacy</a>
        </div>
    </div>
</nav>

<div ng-controller="LifelyCtrl" class="container-fluid text-center">
    {{period}}
    <form class="form-vertical">
        <input type="number" ng-model="formDate">
        <button class="btn" ng-click="submitDate()">Go!</button>
    </form>
    <h2>{{date}}</h2>
    <div>
        <span><h3>Your life in</h3></span>
        <button class="btn" ng-click="changePeriod(1)">years</button>
        <button class="btn" ng-click="changePeriod(12)">months</button>
    </div>

    <div class="center">
        <table id="lifeGrid" align="center">
            <tr ng-repeat="r in rowArray">
                <td ng-repeat="c in colArray">
                    <div class="diamond"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="row content" ng-model="period">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h1>Your life in:
                <b>years <i class="fa fa-chevron-down" aria-hidden="true"></i></b>
            </h1>
            <hr>
            <ul>
                <li>25 more Thanksgivings with your family</li>
                <li>Insight 2</li>
                <li>Insight 3</li>
            </ul>

            <br>

            <i class="fa fa-refresh" aria-hidden="true"></i>
            <img src="/img/vis-placeholder.png">
        </div>


        <div class="col-sm-2 sidenav">
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>


</body>
</html>
